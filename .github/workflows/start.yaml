name: Start EC2 Instance

on: workflow_dispatch


jobs:
  StartInstance:
    runs-on: ubuntu-latest
    steps:
      - name: Fetch Code
        uses: actions/checkout@v4

      - name: Setup Python ENV
        uses: actions/setup-python@v5
        with: 
          version: '3.10'

      - name: Install Packages
        run: pip install -r requirements.txt
      
      - name: Start Instance
        run: python start.py